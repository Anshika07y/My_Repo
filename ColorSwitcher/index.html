<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color switcher</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="canvas">
    <h1>Color Theme Switcher</h1>
    <span class="button" id="pink"></span>
    <span class="button" id="aliceblue"></span>
    <span class="button" id="orange"></span>
    <span class="button" id="violet"></span>
    <span class="button" id="red"></span>
    <span class="button" id="blue"></span>
    <span class="button" id="orangered"></span>
    <span class="button" id="purple"></span>
    <h2>
        Try clicking one of the color above <br> 
        to change the color of background of this <br>
        page!
    </h1>
   </div>
   <script src="colorSwitcher.js"></script>
</body>
</html>
