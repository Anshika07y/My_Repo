<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Number Guessing Game</h2>
        <marquee behavior="" direction="right">
            <p>Try and guess the number between 1 and 100.</p>
        <p>you have 10 attempts to guess the right number.</p>
        </marquee>
        <h1>Guess a number</h1>
       
        <form action="">
                <label for="">
                    <input type="text" id="guess">
                </label> <br>
                <input type="submit" id="button" value="Submit guess">
        </form>
       <div id="guesses">
         <p>previous Guesses:<span id="previousG"></span></p>
         <p> Guesses Remaining:<span id="remainingG">10</span></p>
         <p class="lowOrHi"></p>
         
       </div>
        
    </div>
</body>
<script src="GuessNumber.js"></script>
</html>
